<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="top-bar">
    <div>
      <h1>Task Lister Lite™️</h1>
      <h2 id="day"></h2>
    </div>
    <div id="output-box">
      <h2>Get the Weather!</h2>
      <form action="#" id="weather-form">
        <label for="city-input" id="city-input-label">Where are you located?</label>
        <div>
          <input type="text" id="city-input" placeholder="Enter US City or Zip">
          <input type="submit" name="" id="city-submit">
        </div>
      </form>
      
    </div>
  </div>
  <div id="main-content">
    <div id="weather-display">
      <div id="current-weather"></div>
      <div id="weather-details"></div>
    </div>
    <div>
      <form id="create-task-form" action="#" method="POST">
        <label for="new-task-description">Task description:</label>
        <input type="text" id="new-task-description" name="newtaskdescription" placeholder="description">
        <input type="submit" value="Create New Task" id="new-task-submit">
      </form>
      <div id="list">
        <h2>My Todos:</h2>
        <ul id="tasks">
        </ul>
      </div>
    </div>
    

    <script src="./src/index.js"></script>
  </div>
  
</body>
</html>
